buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

plugins {
    id 'org.asciidoctor.convert' version '1.5.9.2'
}

version "2.0.0.RC1"
group "org.grails.plugins"

apply plugin:"org.grails.grails-plugin"
apply plugin:"org.grails.grails-plugin-publish"

ext {
    dropwizard_version = '4.1.5'
    dropwizard_plugin_version = version
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    compile "io.dropwizard.metrics:metrics-core:${dropwizard_version}"
    compile "io.dropwizard.metrics:metrics-graphite:${dropwizard_version}"
    profile "org.grails.profiles:web-plugin"
    testCompile "org.grails:grails-testing-support"
    testCompile "org.grails:grails-web-testing-support"
    testCompile "org.grails.plugins:dropwizard-metrics:${dropwizard_plugin_version}"
}

asciidoctor {
    attributes 'experimental'  : 'true',
            'compat-mode'   : 'true',
            'toc'           : 'left',
            'icons'         : 'font',
            'version'       : project.version,
            'imagesdir'     : 'images'
}

// enable if you wish to package this plugin as a standalone application
bootJar.enabled = false

grailsPublish {
    userOrg = 'grails'
    githubSlug = 'grails-plugins/grails-dropwizard-metrics-graphite'
    license {
        name = 'Apache-2.0'
    }
    title = 'Grails Dropwizard Metrics - Graphite Reporting'
    desc = 'Adds Dropwizard metrics reporting to Graphite For Grails 3'
    developers = [jackfrosch: "Jack Frosch"]
}

groovydoc.docTitle = "Grails Dropwizard Metrics ${project.version}"
groovydoc.destinationDir = new File(buildDir, 'docs/api')

asciidoctor.outputDir = new File(buildDir, 'docs')
asciidoctor.separateOutputDirs = false

task docs(dependsOn:[groovydoc, asciidoctor])
